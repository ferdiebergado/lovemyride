services:
  app:
    build:
      context: .
      target: ${GO_ENV}
    container_name: lovemyride-app
    environment:
      PORT: ${PORT}
      LOG_LEVEL: ${LOG_LEVEL}
      DATABASE_URL: ${DATABASE_URL}
    env_file:
      - ./.env
    depends_on:
      migrate:
        condition: service_completed_successfully
    networks:
      - lovemyride-network
    volumes:
      - .:/app

  # PostgreSQL Database Service
  db:
    image: postgres:17.0-alpine3.20
    container_name: lovemyride-db
    shm_size: 128mb
    environment:
      POSTGRES_PASSWORD: ${DB_PASS}
    env_file:
      - ./.env
    healthcheck:
      test: [CMD-SHELL, "sh -c 'pg_isready -U ${DB_USER} -d ${DB_NAME}'"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./configs/postgresql.conf:/etc/postgresql/postgresql.conf:Z
      - ./configs/psqlrc:/root/.psqlrc:Z
    ports:
      - "5432:5432"
    restart: always
    networks:
      - lovemyride-network

  # Nginx Reverse Proxy Service
  proxy:
    image: nginx:1.27.2-alpine3.20
    container_name: lovemyride-proxy
    depends_on:
      - app
    volumes:
      - ./configs/nginx.conf:/etc/nginx/nginx.conf:Z
      - ./web/static:/usr/share/nginx/html:Z
    ports:
      - "8080:80"
    restart: always
    networks:
      - lovemyride-network

  migrate:
    image: migrate/migrate
    container_name: lovemyride-migrate
    environment:
      DATABASE_URL: ${DATABASE_URL}
    env_file:
      - ./.env
    depends_on:
      db:
        condition: service_healthy
    networks:
      - lovemyride-network
    volumes:
      - ./internal/pkg/db/migrations/:/migrations:Z
    command: ["-path", "/migrations/", "-database", "${DATABASE_URL}", "up"]

volumes:
  postgres_data:

networks:
  lovemyride-network:
